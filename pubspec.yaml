name: tabibi
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shimmer: ^2.0.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-0
  bloc_test: ^8.0.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.0-nullsafety.1
  dio: ^4.0.0
  equatable: ^2.0.0
  flutter_bloc: ^7.0.0
  get_it: ^6.0.0
  internet_connection_checker: ^0.0.1
  intl: ^0.17.0
  json_annotation: ^4.0.1
  mockito: ^5.0.3
  shared_preferences: ^2.0.6
  fluttertoast: ^8.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^1.2.1


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launchicon.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splashimage.png
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/doctor.png
    - assets/images/doctorlarge.png
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
